	<div id="graphnodecolorsep" class="menu-sep"></div>
	<div id="graphnodecolor" data-options="" onclick="_global.graph.EditColor()">节点颜色...</div>
	<div id="graphbreakpointsep" class="menu-sep"></div>
	<div id="graphbreakpoint" data-options="iconCls:'icon-add'" onclick="_global.graph.DebugBreak()">断点</div>
